<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      padding: 2rem;
      max-width: 600px;
      position: relative;
      z-index: 2;
    }

    .construction-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease-out;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .progress-container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 5px;
      margin: 2rem 0;
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    .progress-bar {
      background: linear-gradient(90deg, #4CAF50, #45a049);
      height: 20px;
      border-radius: 20px;
      width: 0%;
      animation: progressFill 3s ease-out 1s forwards;
      position: relative;
      overflow: hidden;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    .progress-text {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Background animation */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.1;
    }

    .floating-shape {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape1 {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape2 {
      width: 60px;
      height: 60px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape3 {
      width: 100px;
      height: 100px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    /* Animations */
    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-20px);
      }

      60% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes progressFill {
      from {
        width: 0%;
      }

      to {
        width: 75%;
      }
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }

      100% {
        left: 100%;
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .container {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="bg-animation">
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>
  </div>

  <div class="container">
    <div class="construction-icon">ðŸš§</div>
    <h1 class="title">Under Construction</h1>
    <p class="subtitle">We're building something amazing! Our new website is coming soon.</p>

    <div class="progress-container">
      <div class="progress-bar"></div>
      <div class="progress-text">Progress: 75% Complete</div>
    </div>
  </div>
</body>

</html>
